apply plugin: 'application'

group = 'org.redwid.tools'
description = 'android-apk-size-analyzer'

version = '1.1.0'
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    google()
    mavenCentral()
}

application {
    mainClass = System.getProperty("mainClass", 'org.redwid.tools.ApkSizeAnalyzer')
}
